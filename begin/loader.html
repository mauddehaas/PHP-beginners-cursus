<style>
       .loader {
             border: 16px solid #f3f3f3;
             border-radius: 50%;
             border-top: 16px solid #00FA9A;
             width: 10px;
             height: 10px;
             -webkit-animation: spin 2s linear infinite; /* Safari */
             animation: spin 2s linear infinite;
         }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
</style>
